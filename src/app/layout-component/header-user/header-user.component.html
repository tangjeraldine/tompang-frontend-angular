<header aria-label="Site Header" class="bg-gray-400 sticky top-0 z-50">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="md:flex md:items-center md:gap-12">
        <a class="block w-2/4" href="/trip">
          <span class="sr-only">Home</span>
          <img
            src="../../../assets/images/TOMPANG_NoBg_2.png"
            alt="company_logo"
          />
        </a>
      </div>

      <div class="hidden md:block">
        <nav aria-label="Site Nav">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-gray-100 transition hover:text-red-300" href="/">
                My Trip List
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <div class="sm:flex sm:gap-4">
          <a
            class="rounded-md bg-red-600 px-5 py-2.5 text-sm font-medium text-white shadow hover:bg-red-700 focus:outline-none focus:ring active:bg-red-500"
            href="/trips"
          >
            All Trips
          </a>

          <div class="hidden sm:flex">
            <button
              class="rounded-md bg-white px-5 py-2.5 text-sm font-medium text-red-600 shadow hover:text-red-700 hover:bg-slate-300 focus:outline-none focus:ring active:text-red-500"
              (click)="logOut()"
            >
              Log Out
            </button>
          </div>
        </div>

        <div class="block md:hidden">
          <button
            class="rounded bg-gray-500 p-2 text-gray-100 transition hover:text-red-300"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
