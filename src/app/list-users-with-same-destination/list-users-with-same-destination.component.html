<app-header-user></app-header-user>
<div
  class="overflow-hidden overflow-x-auto rounded-lg border border-gray-500 m-4"
>
  <table class="min-w-full divide-y divide-gray-200 text-sm">
    <thead class="bg-gray-100">
      <tr class="text-center">
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Username</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">From</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">To</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Description</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Role</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Days</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Time</p>
        </th>
        <th class="whitespace-nowrap px-4 py-2 font-medium text-gray-900">
          <p class="flex items-center gap-2 justify-center">Actions</p>
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-300">
      <ng-container *ngFor="let t of this.sameDestTrips; index as i">
        <tr
          class="text-center whitespace-nowrap px-4 py-2 text-xs text-gray-700"
        >
          <td class="font-medium text-gray-900">{{ t.customer.username }}</td>
          <td>{{ t.fromPostal }}</td>
          <td>{{ t.toPostal }}</td>
          <td>{{ t.description }}</td>
          <td>
            <span
              class="inline-flex items-center justify-center rounded-full bg-amber-100 px-2.5 py-0.5 text-amber-700"
              *ngIf="t.role == '1'"
              >Driver</span
            >
            <span
              class="inline-flex items-center justify-center rounded-full bg-emerald-100 px-2.5 py-0.5 text-emerald-700"
              *ngIf="t.role == '2'"
              >Passenger</span
            >
          </td>
          <td>{{ this.parseToDaysStr(t.days) }}</td>
          <td>
            <span
              class="inline-flex items-center justify-center rounded-full bg-yellow-100 px-2.5 py-0.5 text-yellow-700"
              *ngIf="t.timeOfDay == '1'"
              >Morning</span
            >
            <span
              class="inline-flex items-center justify-center rounded-full bg-blue-100 px-2.5 py-0.5 text-blue-700"
              *ngIf="t.timeOfDay == '2'"
              >Afternoon</span
            >
            <span
              class="inline-flex items-center justify-center rounded-full bg-orange-100 px-2.5 py-0.5 text-orange-700"
              *ngIf="t.timeOfDay == '3'"
              >Evening</span
            >
          </td>
          <td>
            <button title="Send Email" (click)="sendEmail(t.customer.id)">
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                fill="#000000"
                height="800px"
                width="800px"
                version="1.1"
                id="Capa_1"
                viewBox="0 0 612 612"
                xml:space="preserve"
              >
                <g>
                  <g>
                    <path
                      d="M447.201,110.224c-1.009-4.282-3.68-7.987-7.421-10.301c-3.742-2.313-8.251-3.044-12.532-2.035L12.778,195.675    c-4.282,1.009-7.985,3.68-10.299,7.421s-3.045,8.251-2.036,12.532l67.51,286.145c1.802,7.634,8.613,12.782,16.131,12.782    c1.261,0,2.542-0.145,3.823-0.446l414.468-97.783c4.282-1.01,7.985-3.68,10.299-7.421c2.314-3.742,3.045-8.251,2.036-12.532    L447.201,110.224z M449.263,263.446l-71-41.241l45.365-67.419L449.263,263.446z M41.448,244.951l70.718,40.033l-45.081,68.627    L41.448,244.951z M61.604,218.24l332.053-78.34l-129.77,192.852L61.604,218.24z M96.433,478.01l-18.861-79.939l63.528-96.708    l119.807,67.821c2.574,1.458,5.384,2.155,8.158,2.155c5.356,0,10.588-2.595,13.774-7.329l76.86-114.222l100.053,58.116    l18.86,79.939L96.433,478.01z"
                    />
                    <path
                      d="M595.413,108.58H491.2c-9.162,0-16.587,7.427-16.587,16.587s7.426,16.587,16.587,16.587h104.213    c9.162,0,16.587-7.427,16.587-16.587S604.575,108.58,595.413,108.58z"
                    />
                    <path
                      d="M577.898,193.062h-69.184c-9.162,0-16.587,7.427-16.587,16.587c0,9.16,7.426,16.587,16.587,16.587h69.184    c9.162,0,16.587-7.427,16.587-16.587C594.486,200.489,587.06,193.062,577.898,193.062z"
                    />
                    <path
                      d="M561.295,277.544h-35.974c-9.162,0-16.587,7.427-16.587,16.587s7.426,16.587,16.587,16.587h35.974    c9.162,0,16.587-7.427,16.587-16.587S570.456,277.544,561.295,277.544z"
                    />
                  </g>
                </g>
              </svg>
            </button>
          </td></tr
      ></ng-container>
    </tbody>
  </table>
</div>
