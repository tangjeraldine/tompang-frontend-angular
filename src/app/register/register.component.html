<!--Chris Code-->
<form [formGroup]="registerForm" (submit)="createUser()">
<table >
  <tr>
    <td colspan="2">
      <h1 class="text-3xl font-extrabold sm:text-5xl text-white" style="padding:30px">
      Registration Form
      </h1>
    </td>
  </tr>
  <tr>
    <td>
      <h3>Full Name</h3>
    </td>
    <td>
    <input class="form-control" formControlName="fName">
    <br>
    <div *ngIf="registerForm.controls['fName'].invalid && registerForm.controls['fName'].touched">
      <label *ngIf="registerForm.controls['fName'].hasError('required')">
        Please enter a full name
      </label>
      <label *ngIf="registerForm.controls['fName'].hasError('minlength')">
        Full Name must be at least 10 characters long
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td>
      <h3>Phone</h3>
    </td>
    <td>
    <input class="form-control" formControlName="phone">
    <br>
    <div *ngIf="registerForm.controls['phone'].invalid && registerForm.controls['phone'].touched">
      <label *ngIf="registerForm.controls['phone'].hasError('required') || registerForm.controls['phone'].hasError('minlength')|| registerForm.controls['phone'].hasError('maxlength')">
        Please enter a valid phone address
      </label>
    </div>
    </td>
  </tr>  
  <tr>
    <td>
      <h3>Date Of Birth</h3>
    </td>
    <td>
    <input type="date" class="form-control" formControlName="DOB">
    <br>
    <div *ngIf="registerForm.controls['DOB'].invalid && registerForm.controls['DOB'].touched">
      <label *ngIf="registerForm.controls['DOB'].hasError('required')">
        Please enter your Date of Birth
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td>
      <h3>UserName</h3>
    </td>
    <td>
    <input class="form-control" formControlName="uName">
    <br>
    <div *ngIf="registerForm.controls['uName'].invalid && registerForm.controls['uName'].touched">
      <label *ngIf="registerForm.controls['uName'].hasError('required') || registerForm.controls['uName'].hasError('minlength')">
        Please enter your UserName
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td>
      <h3>Email</h3>
    </td>
    <td>
    <input class="form-control" formControlName="email">
    <br>
    <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
      <label *ngIf="registerForm.controls['email'].hasError('required') || registerForm.controls['email'].hasError('email')">
        Please enter your Email
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td>
      <h3>Password</h3>
    </td>
    <td>
    <input class="form-control" formControlName="pw">
    <br>
    <div *ngIf="registerForm.controls['pw'].invalid && registerForm.controls['pw'].touched">
      <label *ngIf="registerForm.controls['pw'].hasError('required') || registerForm.controls['pw'].hasError('minlength')">
        Please enter your Password
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td>
      <h3>Confirm Password</h3>
    </td>
    <td>
    <input class="form-control" formControlName="pwConfirm">
    <br>
    <div *ngIf="registerForm.controls['pwConfirm'].invalid && registerForm.controls['pwConfirm'].touched">
      <label *ngIf="registerForm.controls['pwConfirm'].hasError('required')">
        Please confirm the password
      </label>
      <label *ngIf="registerForm.errors?.['notmatched'] && !(registerForm.controls['pwConfirm'].hasError('required'))">
        Passwords must match
      </label>
    </div>
    </td>
  </tr>
  <tr>
    <td colspan="2">
        <button [disabled]="registerForm.invalid" class="block w-full rounded bg-white px-12 py-3 text-sm font-medium text-red-600 shadow hover:text-red-700 hover:bg-slate-300 focus:outline-none focus:ring active:text-red-500 sm:w-auto">
          Submit
        </button>
    </td>
  </tr>
  </table>
</form>
